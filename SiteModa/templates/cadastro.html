{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastro - ClosetLab{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<main class="login-container">
    <div class="login-box">
        <h1>Crie sua conta</h1>
        <p>Cadastre-se para entrar no universo ClosetLab.</p>

        <form method="post">
            {% csrf_token %}
            
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <!-- CAMPOS NOVOS PARA MODA -->
            <label for="estilo_favorito">Seu estilo favorito (opcional)</label>
            <input type="text" id="estilo_favorito" name="estilo_favorito" placeholder="Ex: casual, esportivo, formal...">

            <label for="tamanho_roupa">Seu tamanho de roupa (opcional)</label>
            <input type="text" id="tamanho_roupa" name="tamanho_roupa" placeholder="Ex: P, M, G, 38, 40...">

            <button type="submit">Cadastrar</button>
        </form>

        <p class="register">Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
    </div>

    <div class="login-image">
        <img src="{% static 'img/loginImg.jpeg' %}" alt="Moda ClosetLab">
    </div>
</main>
{% endblock %}
