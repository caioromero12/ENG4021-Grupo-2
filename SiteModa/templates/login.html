{% extends 'base.html' %}
{% load static %}

{% block title %}Login - ClosetLab{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<main class="login-container">
    <div class="login-box">
        <h1>Bem-vindo de volta!</h1>
        <p>Faça login para continuar explorando o universo da moda.</p>

        <!-- FORMULÁRIO CORRIGIDO -->
        <form method="post">
            {% csrf_token %}
            
            <label for="username">Email</label>
            <input type="email" id="username" name="username" placeholder="Digite seu email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>

        <p class="register">Ainda não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>

    </div>

    <div class="login-image">
        <img src="{% static 'img/loginImg.jpeg' %}" alt="Moda ClosetLab">
    </div>
</main>
{% endblock %}
